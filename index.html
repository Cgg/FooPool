<html>

<head>
  <title>FooPool</title>

  <link rel="stylesheet" type="text/css" href="pool.css">

  <script type="text/javascript" src="main.js">
  </script>
</head>

<body onLoad="init()">
  <canvas id="mainCanvas" width="400" height="400">
  Doesnt support canvas, go update your browser.
  </canvas>

  <br>

  <div class="wrapper" id="statistic">
    <div class="row">
      <div class="cell">
      </div>
      <div class="cell">
        X
      </div>
      <div class="cell">
        Y
      </div>
    </div>
    <div class="row">
      <div class="cell caption">
        Pos (px)
      </div>
      <div id="x" class="cell">
        0
      </div>
      <div id="y" class="cell">
        toto
      </div>
    </div>
    <div class="row">
      <div class="cell caption">
        Sp (px/s)
      </div>
      <div id="sx" class="cell">
        toto
      </div>
      <div id="sy" class="cell">
        toto
      </div>
    </div>
    <div class="row">
      <div class="cell caption">
        Acc (px/s<sup>2</sup>)
      </div>
      <div id="ax" class="cell">
        toto
      </div>
      <div id="ay" class="cell">
        toto
      </div>
    </div>
  </div>
</body>

</html>
